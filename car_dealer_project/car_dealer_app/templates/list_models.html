{%extends "base.html" %}

{%block content%}   
    <div class="row">              
        <div class="col-lg-6 col-md-6">
            <h5>Models</h5>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr class="success">                                   
                                <th>Model</th>
                                <th>Make</th>   
                            </tr>
                        </thead>
                            <tbody>
                                {% for obj in object_list %}
                                    <tr class="warning">
                                        <td>{{ obj.name }}</td>
                                        <td>{{ obj.make }}</td>
                                        {%if user.is_superuser%}
                                            <td><a href="{% url "edit_model" obj.id %}">edit</a></td>
                                            <td><a href="{% url "delete_model" obj.id %}">delete</a></td>
                                        {%endif%}
                                    </tr> 
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
{%endblock content%}
