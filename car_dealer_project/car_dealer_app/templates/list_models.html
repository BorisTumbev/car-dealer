{%extends "base_back_office.html" %} {%block content%}
<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-title">
                <h4>Models </h4>

            </div>
            <div class="card-body">
                <div class="table-responsive">
                    {%if not object_list%} {{errorMsg}} {%else%}
                    <table class="table">
                        <thead>
                            <tr>                                   
                                <th>Model</th>
                                <th>Make</th>   
                            </tr>
                        </thead>
                            <tbody>
                                {% for obj in object_list %}
                                    <tr class="warning">
                                        <td>{{ obj.name }}</td>
                                        <td>{{ obj.make }}</td>
                                        {%if user.is_superuser%}
                                            <td><a href="{% url "edit_model" obj.id %}">edit</a></td>
                                            <td><a href="{% url "delete_model" obj.id %}">delete</a></td>
                                        {%endif%}
                                    </tr> 
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- /# column -->
    
        <!-- /# card -->
    </div>
    <!-- /# column -->
    </div>
    <!-- /# row -->
    {%endif%}
    {%endblock content%}
